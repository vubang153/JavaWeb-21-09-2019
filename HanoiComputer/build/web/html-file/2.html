<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <!-- JQuery -->
        <script src="js/index.js" type="text/javascript" charset="utf-8" async defer></script>
        <!-- Bootstrap -->
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
        <script src="bootstrap/js/bootstrap.min.js" type="text/javascript" charset="utf-8" async defer></script>
        <!-- My Css -->
        <link rel="stylesheet" type="text/css" href="css/style_old.css">
        <!-- Font awesome -->
        <script src="https://kit.fontawesome.com/fed4770733.js"></script>
        <style type="text/css" media="screen">
            div#shopping_cart {
                border: 1px solid #ccc;
                margin-top: 1%;
                padding-left:0 !important;
                padding-right: 0 !important;
            }
            div#shopping_cart .cart-title{
                padding: 0 10px;
                border-bottom: 1px solid #ccc;
            }
            .cart-title h4{
                margin: 0;
                text-transform: uppercase;
                color: #333;
                line-height: 43px;
                font-size: 18px;
            }
            .cart-item button[type*="button"] {
                margin-bottom: 10px;
                padding: 0 10px;
                display: inline-block;
                color: #fff;
                min-width: 180px;
            }
            button.btn + .b-1 a {
                color: #fff;
            }
            button[class*="button-quantity"] {
                border: 1px solid #ccc; 
                background: none;
            }
            .cart-item {
                width: 100%;
                height: auto;
                border-bottom: 1px solid #ccc;
            }
            .shopping-cart-product-img {
                max-width: 100%;
                padding: 3px;
                border: 1px solid #ccc;
            }
            .shopping-cart-item-wrapper {
                border-bottom: 1px solid #ccc;
                min-height: 180px;

            }
            .shopping-cart-item-wrapper div {
                padding-top: 1.8em;
            }
            .shopping-cart-item-wrapper div b{
                display: block;
            }
            .shopping-cart-item-wrapper div b span{
                font-weight: normal;
            }
            div#total_price {
                min-height: 40px;
            }
            div#total_price b{
                padding-left: 70%;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <!-- Link menu-->
            <div class="row">
                <div class="col-lg-12 location" style="background: white;">
                    <a href="#">Trang chủ</a>
                    <span> / </span>
                    <a href="#" style="color: #A9E2EE">Giỏ hàng của bạn</a>
                </div>
                <!-- Title , back to menu button and delete cart -->
                <div class="col-lg-12">
                    <form action="shopping_cart_submit" method="get" accept-charset="utf-8" enctype="multipart/form-data">
                        <div class="col-lg-12" id="shopping_cart">
                            <div class="cart-title row">
                                <h4 class="text-uppercase pl-2">Thông tin giỏ hàng</h4>
                            </div>
                            <div>
                                <div class="cart-item row">
                                    <div class="col-lg-12 mt-2">
                                        <button type="button" class="btn btn-danger p-2 b-1"><a href="#" style="color: white;">< Tiếp tục mua hàng</a>
                                        </button>
                                        <button type="button" class="btn btn-secondary p-2 b-1" style="float:right"><a href="#">Xoá giỏ hàng</a>
                                        </button>
                                    </div>
                                </div>
                                <!-- Production list  -->
                                <div class="shopping-cart-item-wrapper row">
                                    <div class="col-lg-2">
                                        <img src="img/product/250_47014_asus_gaming_g531gd_1.png" alt="" class="shopping-cart-product-img">
                                    </div>
                                    <div class="col-lg-7">
                                        <b>Epson LQ 310</b>
                                        <b>Mã sản phẩm: <span>INEP079</span></b>
                                        
                                        <b>Bảo hành: <span>12 tháng</span></b>
                                        <button type="button" onclick="return confirm('Bạn muốn xoá sản phẩm này chứ ?');" class="btn btn-danger" style="min-width: 0;">
                                        <i class="fas fa-trash"></i>
                                         <small>Xoá khỏi giỏ hàng</small>
                                        </button>

                                    </div>
                                    <div class="col-lg-3">
                                        <b style="font-size: 1.3em;">1.200.2000 đ</b>
                                        <div>
                                            <button type="button" class="button-quantity" onclick="tangSoLuong('quantity')">+</button>
                                            <input type="text" name="quantity" id="quantity" value="1" class="text-center" size="3" disabled>
                                            <button type="button" class="button-quantity" onclick="giamSoLuong('quantity')">-</button>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="shopping-cart-item-wrapper row">
                                    <div class="col-lg-2">
                                        <img src="img/product/product_detail/47567_tuf_gaming_x570_plus_aura_sync_01.png" alt="" class="shopping-cart-product-img">
                                    </div>
                                    <div class="col-lg-7">
                                        <b>Epson LQ 310</b>
                                        <b>Mã sản phẩm: <span>INEP079</span></b>
                                        
                                        <b>Bảo hành: <span>12 tháng</span></b>
                                        <button type="button" onclick="return confirm('Bạn muốn xoá sản phẩm này chứ ?');" class="btn btn-danger" style="min-width: 0;">
                                        <i class="fas fa-trash"></i>
                                         <small>Xoá khỏi giỏ hàng</small>
                                        </button>

                                    </div>
                                    <div class="col-lg-3">
                                        <b style="font-size: 1.3em;">1.200.2000 đ</b>
                                        <div>
                                            <button type="button" class="button-quantity" onclick="tangSoLuong('quantity')">+</button>
                                            <input type="text" name="quantity" id="quantity" value="1" class="text-center" size="3" disabled>
                                            <button type="button" class="button-quantity" onclick="giamSoLuong('quantity')">-</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Total price and payment button -->
                            <div class="col-lg-12" id="total_price">
                                <b>Tổng tiền đơn hàng: <strong class="font-weight-bold" style="font-size: 1.5em;color: red;">3.200.000 đ</strong></b>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
    </body>
