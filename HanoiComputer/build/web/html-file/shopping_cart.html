<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <!-- JQuery -->
        <script src="js/index.js" type="text/javascript" charset="utf-8" async defer></script>
        <!-- Bootstrap -->
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
        <script src="bootstrap/js/bootstrap.min.js" type="text/javascript" charset="utf-8" async defer></script>
        <!-- My Css -->
        <link rel="stylesheet" type="text/css" href="css/style_old.css">
        <!-- Font awesome -->
        <script src="https://kit.fontawesome.com/fed4770733.js"></script>
        <style type="text/css" media="screen">
            div#shopping_cart {
                border: 1px solid #ccc;
                margin-top: 1%;
                padding-left:0 !important;
                padding-right: 0 !important;
            }
            div#shopping_cart .cart-title{
                padding: 0 10px;
                border-bottom: 1px solid #ccc;
            }
            .cart-title h4{
                margin: 0;
                text-transform: uppercase;
                color: #333;
                line-height: 43px;
                font-size: 18px;
            }
            button[type*="button"],[class*=btn] {
                margin-bottom: 10px;
                padding: 0 10px;
                display: inline-block;
                color: #fff;
                min-width: 180px;
            }
            button[type*="button"],[class*=btn] a {
                color: #fff;
            }
            .cart-item {
                width: 100%;
                height: auto;
            }
            .shopping-cart-product-img {
                max-width: 100%;
                padding: 3px;
                border: 1px solid #ccc;
            }
            .shopping-cart-item-wrapper {
                border: 1px solid #ccc;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 location" style="background: white;">
                    <a href="#">Trang chủ</a>
                    <span> / </span>
                    <a href="#">Giỏ hàng của bạn</a>
                </div>
                <div class="col-lg-12">
                    <form action="shopping_cart_submit" method="get" accept-charset="utf-8" enctype="multipart/form-data">
                        <div class="col-lg-12" id="shopping_cart">
                            <div class="cart-title col-lg-12">
                                <h4 class="text-uppercase">Thông tin giỏ hàng</h4>
                            </div>
                            <div>
                                <div class="cart-item col-lg-12 pt-2">
                                    <button type="button" class="btn btn-danger p-2"><a href="#">< Tiếp tục mua hàng</a></button>
                                    <button type="button" class="btn btn-secondary p-2" style="float:right"><a href="#">Xoá giỏ hàng</a></button>
                                </div>
                                <div class="shopping-cart-item-wrapper">
                                    <div class="mt-4">
                                        <div class="col-lg-2 pt-2 pb-2" style="min-height: 180px">
                                            <img src="img/product/250_47014_asus_gaming_g531gd_1.png" alt="" class="shopping-cart-product-img">
                                        </div>
                                        <div class="col-lg-7">
											<h3>Epson LQ 310</h3>
                                        </div>
                                        <div class="col-lg-3">

                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
    </body>
